<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Front End Programming / React</title>
  </head>
  <body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- React component code -->
    <script type="text/babel">
        function InputInfo(){
            const [name,setName] = React.useState({fname:"", lname:""}); 

        
        return(
            <React.Fragment>
                <input
                    type="text" 
                    placeholder="Enter first name"
                    value={name.fname} 
                    onChange={ (event) => setName({...name , fname : event.target.value})} 
                />

                <input
                    type="text" 
                    placeholder="Enter last name"
                    value={name.lname} 
                    onChange={ (event) => setName({...name , lname : event.target.value})} 
                />

                <button onClick={ 
                    () => window.alert(`Hello ${name.fname} ${name.lname}!`)}> Send
                </button>
            </React.Fragment>
        )
      
        } 
        
        const root = ReactDOM.createRoot(document.getElementById("root")); 
        root.render(<InputInfo />)
    </script>
  </body>
</html>
