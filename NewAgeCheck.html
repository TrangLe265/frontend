<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Front End Programming / React</title>
  </head>
  <body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- React component code -->
    <script type="text/babel">
        
        function CheckAge() {
            const [name,setName] = React.useState(" "); 
            const [age, setAge] = React.useState(" ");
            const [message, setMessage] = React.useState(" "); 

            function handleAge() {
                if (age >= 18) {
                    setMessage("Hello "+ name)
                } else {
                    setMessage("You are too young")
                }; 
            }

            return(
                <React.Fragment>
                    <p>{message}</p>
                    <p> Name: <input type="text" value={name} onChange={ (event) => setName(event.target.value)} /> </p>

                    <p> Age: <input type="number" value={age} onChange={ (event) => setAge(event.target.value)} /> </p>

                    <button onClick={() => handleAge()}>Submit</button>

                </React.Fragment>

            )
        }
    
        const root = ReactDOM.createRoot(document.getElementById("root")); 
        root.render(<CheckAge/>)
    </script>
  </body>
</html>
