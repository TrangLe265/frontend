<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Front End Programming / React</title>
  </head>
  <body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js".
    //babel is a JS compiler which takes ur code turn it into an
    older JS version that all browsers can understand -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>


    <!-- React component code -->
    <script type="text/babel"> 
    function Registration() {
      const [person,  setPerson] = React.useState({
        firstName: "",
        lastName: "",
      }); 

      function WindowPrompt(firstname, lastname){
        window.alert('Hello ' + firstname + " " +lastname);
      }
      
      return (
        <React.Fragment>
          
          <input 
            placeholder = "First name"
            value = {person.firstName}
            onChange = {event => setPerson({...person,firstName: event.target.value})}
          />
          <input 
            placeholder = "Last name"
            value = {person.lastName}
            onChange = {event => setPerson({...person,lastName: event.target.value})}
          />
          <button onClick = { () => WindowPrompt(person.firstName, person.lastName)}>Send</button>
          
        </React.Fragment>
      ); 
    }


    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<Registration/>);
    </script>
    </body>

</html>
